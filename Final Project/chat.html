        <ul class="nav nav-pills flex-column mb-auto">

              <i class="material-icons bi pe-none me-2">home</i>

          <li>

      <div class="b-example-divider b-example-vr" style="width: 0%;"></div>

        <div class="chat_selection" style="width: 30%;">
          <div class="selection_header">
            <h2>Chats</h2>
          </div>
          <div class="selection_groups">
            <ul>
              <li><div class="active_chat" id="cmsc_395" onclick="loadMessages(0)"><div id="cmsc_395_line" class="bottom_line_invisible">
                <!-- <div class="active_blocker"></div> -->
                <div class="chat_picture">
                  <img src="images/computer-icon.png" alt="">
                </div>
                CMSC 395</div>
              </div></li>
              <li><div class="inactive_chat" id="math_212" onclick="loadMessages(1)"><div id="math_212_line" class="bottom_line">

                  <img src="images/calculator-icon.png" alt="" id="calculator">
                </div>
                MATH 212</div>
              </div></li>
            </ul>
          </div>
        </div>
        <div class="chat_box" style="width: 70%;">
          <div class="box_header" id="box_header">
            <h2>CMSC 395</h2>
          </div>
          <div class="chat_text">
            <div class="text_messages" id="text_messages">
              <div class="other_messages" id="other_messages">
                <div class="other_sent_message">
                  <span class="other_sent_message_span">I need help for the HTML HW!!!</span>
                </div>
                <div class="other_sent_message">
                  <span class="other_sent_message_span">Does anyone want to meet and study?</span>
                </div>
              </div>
              <div class="all_sent_messages" id="all_sent_messages">
                <!-- <div class="sent_message">
                  <span class="sent_message_span">Hi!</span>
                </div> -->
              </div>
            </div>
            <div class="text_input">
              <div class="text_input_wrapper">
                <i class="material-icons input_icons">add</i>
                <input type="text" name="" value="" placeholder="Enter message here" id="text"><input type="submit" name="send_button" onclick="sendMessage()" value="Send" id="send">
                <i class="material-icons input_icons">image</i>
                <i class="material-icons input_icons">sentiment_satisfied</i>
              </div>
            </div>
          </div>
        </div>
