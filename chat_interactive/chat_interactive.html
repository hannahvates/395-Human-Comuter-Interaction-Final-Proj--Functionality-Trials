<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="sidebar">
      <ul class="sidebar_menu">
        <li class="sidebar_item">Home</li>
        <li class="sidebar_item">Chat</li>
        <li class="sidebar_item">Profile</li>
        <li class="sidebar_item">Search</li>
        <li class="sidebar_item">Schedule</li>
      </ul>
    </div>

    </div>

      <input type="text" name="chatbox" id="chat_box" placeholder="Enter message here"><input type="submit" name="send_button" onclick="sendMessage()" value="Send">

  </body>
